            function counter(){ 
                if(typeof(Storage)!=="undefined") { 
                    if(sessionStorage.counter) {
                        sessionStorage.counter = Number(sessionStorage.counter)+1;
                    } else {
                        sessionStorage.counter = 1;
                        }

                    document.getElementById("number").innerHTML= sessionStorage.counter;

                    if (sessionStorage.counter>1) {
                        document.getElementById("number").innerHTML+="<p>Refreah the page</p>";
                    } else {
                        document.getElementById("number").innerHTML+="<p>Sorry, your browser does not support web atorage...</p>";
                    }
                }
            }

        </script>
