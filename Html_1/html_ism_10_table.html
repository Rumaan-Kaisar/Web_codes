<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Tables</title>
        <link>
        <script></script>
    </head>
    
    <body>
        <table>
          <tr>
            <td>John</td>
            <td>Doe</td>
          </tr>
          <tr>
            <td>Tim</td>
            <td>Sophie</td>
          </tr>
        </table>
        
        
        <!--For multiple row-->
        <table>
            <tr><th>yo</th><th>bab</th><th>mnm</th></tr>
            <tr><td>1,1</td><td>1,2</td><td>1,3</td></tr>
            <tr><td>2,1</td><td>2,2</td><td>2,3</td></tr>
            <tr><td>3,1</td><td>3,2</td><td>3,3</td></tr>
        </table>

        
        
        <table>
            <!-- <thead> element defines a set of rows defining the head of the columns of the table.-->
            <thead>
                <tr><th>yo</th><th>bab</th><th>mnm</th></tr>
                <tr><th>bi</th><th>nbn</th><th>nopi</th></tr>
            </thead>
          <tr>
            <td>John</td>
            <td>Doe</td>
          </tr>
          <tr>
            <td>Tim</td>
            <td>Sophie</td>
          </tr>
        </table>
        
        
        
        <!--<tbody> encapsulates a set of table rows (<tr> elements), indicating that they comprise the body of the table (<table>).
        In HTML5 we use <thead> and <tbody> both.-->
        
        <table border="1">  <!--To visible margin use border='1' attribute-->
            <thead>
                <tr><th>yo</th><th>bab</th><th>mnm</th></tr>
                <tr><th>bi</th><th>nbn</th><th>nopi</th></tr>
            </thead>
            
            <tbody>
              <tr>
                <td>John</td>
                <td>Doe</td>
              </tr>
              <tr>
                <td>Tim</td>
                <td>Sophie</td>
              </tr>
            </tbody>

        </table>        
        
        
        
    </body>

</html>
