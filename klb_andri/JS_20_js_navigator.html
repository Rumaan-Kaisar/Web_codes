<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Navigator</title>
        <link>
        <script src="JS_file_URL_Link" type="text/javascript"></script>
    </head>
    
    <body>
        <p id="demo"></p>

        <script>

            // Browser Cookies: The cookieEnabled property returns true if cookies are enabled, otherwise false:
            document.getElementById("demo").innerHTML = "cookiesEnabled is " + navigator.cookieEnabled + "<br>";


            // Browser Application Name: The appName property returns the application name of the browser:
            // "Netscape" is the application name for both IE11, Chrome, Firefox, and Safari.
            document.getElementById("demo").innerHTML += "navigator.appName is " + navigator.appName + "<br>";


            // Browser Application Code Name: The appCodeName property returns the application code name of the browser:
            // "Mozilla" is the application code name for both Chrome, Firefox, IE, Safari, and Opera.
            document.getElementById("demo").innerHTML += "navigator.appCodeName is " + navigator.appCodeName + "<br>";


            // The Browser Engine: The product property returns the product name of the browser engine:
            // Do not rely on this. Most browsers returns "Gecko" as product name !!
            document.getElementById("demo").innerHTML += "navigator.product is " + navigator.product + "<br>";


            // The Browser Version: The appVersion property returns version information about the browser:
            document.getElementById("demo").innerHTML += navigator.appVersion + "<br>";


            // The Browser Agent: The userAgent property returns the user-agent header sent by the browser to the server:
            //     Warning !!! The information from the navigator object can often be misleading, and should not be used to detect browser versions because:
            //         Different browsers can use the same name
            //         The navigator data can be changed by the browser owner
            //         Some browsers misidentify themselves to bypass site tests
            //         Browsers cannot report new operating systems, released later than the browser
            document.getElementById("demo").innerHTML += navigator.userAgent + "<br>";


            // The Browser Platform: The platform property returns the browser platform (operating system):
            document.getElementById("demo").innerHTML += navigator.platform + "<br>";


            // The Browser Language: The language property returns the browser's language:
            document.getElementById("demo").innerHTML += navigator.language + "<br>";


            // Is The Browser Online?: The onLine property returns true if the browser is online:
            document.getElementById("demo").innerHTML += navigator.onLine + "<br>";


            // Is Java Enabled?: The javaEnabled() method returns true if Java is enabled:
            document.getElementById("demo").innerHTML += navigator.javaEnabled() + "<br>";

            </script>
    </body>
    

</html>
