<!DOCTYPE html>
<html lang="en">
    <head>           
        <meta charset="utf-8">
        <title>Navigator</title>
        <link>
        <script src="JS_file_URL_Link" type="text/javascript"></script>
        <script src="jquery-3.5.1.min.js"></script>
        <script>
            $(window).ready(function(){
                alert('Loaded');
            });
            $(window).ready(function() {
                // our code in here
            });

            function $(id){
                return document.getElementById(id);
            }
        

            $(this).hide()      /* - hides the current element. */
            $("p").hide()       /* - hides all <p> elements. */
            $(".test").hide()   /* - hides all elements with class="test". */
            $("#test").hide()   /* - hides the element with id="test". */



            // JQERY selectors
            $("*")	        /* Selects all elements	 */
            $(this)	        /* Selects the current HTML element	 */
            $("p.intro")	/* Selects all <p> elements with class="intro"	 */
            $("p:first")	/* Selects the first <p> element	 */
            $("ul li:first")	    /* Selects the first <li> element of the first <ul>	 */
            $("ul li:first-child")	/* Selects the first <li> element of every <ul>	 */
            $("[href]")	            /* Selects all elements with an href attribute	 */
            $("a[target='_blank']")	/* Selects all <a> elements with a target attribute value equal to "_blank"	 */
            $("a[target!='_blank']")	/* Selects all <a> elements with a target attribute value NOT equal to "_blank"	 */
            $(":button")	/* Selects all <button> elements and <input> elements of type="button"	 */
            $("tr:even")	/* Selects all even <tr> elements	 */
            $("tr:odd")	    /* Selects all odd <tr> elements */
        
            $(window).ready(function(){
                /* We told the browser to not load this until jQuery is finished loading. */ 
                var getBoldClass = $(".bold");
            });

        </script>
            
    </head>
    
    <body>
        <div id="loadMe">&nbsp;</div>
        <button onclick="LoadMe()">Ajax My page</button>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </body>
</html>
