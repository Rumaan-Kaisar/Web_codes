<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Page</title>
</head>

<body>
    <!-- Header cotaind introductory contens of the page.
    Includes nav bar
    about etc -->
    <header>
        <nav>
            <a>About</a>
        </nav>
    </header>

    <!-- Use only one "main" in a html page -->
    <main>
        <h1>About Me</h1>

        <p>I am a human.</p>
        <a href="chickens.html">Go Home</a>
    </main>

    <!-- There could be multiple section -->
    <section>
        <h2>About Me</h2>

        <p>I am a human.</p>
        <a href="chickens.html">Go Home</a>
    </section>

    <!-- articles are used in newspaper, blog, weather etc widgets -->
    <!-- there should be a heading -->
    <article>
        <h2>About Me</h2>

        <p>I am a human.</p>
        <a href="chickens.html">Go Home</a>
    </article>

    <!-- Use aside for left/rigth navigation pane/links -->
    <aside>
        <p>This is a left side div</p>
    </aside>

    <!-- footer stays in the below of a page -->
    <footer>
        <a href="#">facebook</a>
        <a href="#">facebook</a>
        <a href="#">facebook</a>
        <a href="#">facebook</a>
    </footer>

    <figure>
        <img src ="Intro_To_HTML/pictures/stevie_chicks.jpg" >
        <figcaption>Image of dim</figcaption>
    </figure>


</body>

</html>
