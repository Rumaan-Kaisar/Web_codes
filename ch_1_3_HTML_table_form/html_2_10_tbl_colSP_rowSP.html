<!--

	colsapan is used to make a cell wide that takes specified no of columns of the table.
	rowapan is used to make a cell longer that takes specified no of rows of the table.
-->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Col/Row-Span</title>
</head>

<body>
    <header>
        <h1>Tables Demo</h1>
        <h2>Heaviest Birds</h2>
    </header>
    <table border="1">
        <thead>
            <!-- colsapn & rowspan works with defined cols and rows -->
            <tr>
                <th rowspan="2">Animal</th>
                <th >Average mass [kg (lb)]</th>
                <th >Maximum mass [kg (lb)]</th>
                <th >Flighted</th>
            </tr>
            <tr>
                <th >Species</th>
                <th colspan="2">Average Speed</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>104(230)</td>
                <td>156.8 (346)</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Somali Ostrich</td>
                <td>90 (200)</td>
                <td>130 (287)</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Wild Turkey</td>
                <td>13.5 (29.8)</td>
                <td>39 (86)</td>
                <td>Yes</td>
            </tr>
        </tbody>
    </table>


</body>

</html>
