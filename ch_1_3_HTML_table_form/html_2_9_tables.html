<!--

2.14 HTML table
i.	Ceate well-formatted HTML Tables
ii.	Understand when and when not to use tables 

	WHAT ARE TABLES: Tables are structured sets of data, made up of rows and columns. They can be a great way of displaying data clearly.
	EARLY USAGE: In the early days of the web, tables were commonly used to create page layouts. Today, you should only use the table element when you are creating an actual data table.
	LOTS OF ELEMENTS: To create a table, you'll use 5-10 different elements! It can be tricky to remember them all. but don't panic!
-->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables Demo</title>
</head>

<body>
    <header>
        <h1>Tables Demo</h1>
        <h2>Heaviest Birds</h2>
    </header>
    <table border="1">
        <thead>
            <tr>
                <th>Animal</th>
                <th>Average mass [kg (lb)]</th>
                <th>Maximum mass [kg (lb)]</th>
                <th>Flighted</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>104(230)</td>
                <td>156.8 (346)</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Somali Ostrich</td>
                <td>90 (200)</td>
                <td>130 (287)</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Wild Turkey</td>
                <td>13.5 (29.8)</td>
                <td>39 (86)</td>
                <td>Yes</td>
            </tr>
        </tbody>
    </table>


</body>

</html>
